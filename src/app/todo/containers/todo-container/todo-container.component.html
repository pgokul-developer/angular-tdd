<div class="todo-container">
    <div class="todo-wrapper">
        <app-todo-input (createTodo)=createTodo($event)></app-todo-input>
        <div class="todo-list">
            <app-todo-list-item *ngFor="let item of todos$ | async" [todo]='item' (complete)="completeTodo($event)"
                (remove)="deleteTodo($event)">
            </app-todo-list-item>
        </div>
    </div>
</div>
