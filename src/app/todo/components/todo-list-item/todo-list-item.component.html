<div class="todo-list-item">
    <div class="complete" [ngClass]="{ completed: completed }">
        <span class="material-icons">
            check_circle_outline
        </span>
    </div>
    <div class="description">{{ description }}</div>
    <div class="remove">
        <span class="material-icons">
            clear
        </span>
    </div>
</div>
