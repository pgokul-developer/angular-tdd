<div class="todo-list-item">
    <div class="complete" [ngClass]="{ completed: todo.completed }" (click)="emitCompleteTodo()">
        <span class="material-icons">
            check_circle_outline
        </span>
    </div>
    <div class="description">{{ todo.description }}</div>
    <div class="remove" (click)="emitDeleteTodo()">
        <span class="material-icons">
            clear
        </span>
    </div>
</div>
